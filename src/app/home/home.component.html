<div class="container">
  <button
    *ngIf="!isLoggedIn"
    mat-raised-button
    color="accent"
    (click)="login()"
    type="submit"
  >
    Login
  </button>
  <div *ngIf="isLoggedIn" class="content">
    <span>You are logged in</span>
    <button mat-raised-button (click)="logout()" href="#">Logout</button>
    <br />
    <app-main></app-main>
  </div>
  <app-main></app-main>
</div>
